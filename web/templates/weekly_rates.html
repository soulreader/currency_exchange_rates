<!DOCTYPE html>
<html lang="en">
<h1>Недельный курс для {{ currency }}</h1>
<form class="form-inline" method="POST" action="{{ url_for('weekly_rates') }}">
  <div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">Выберите вылюта</span>
            <select name="currency_select" class="selectpicker form-control">
              {% for currency in currencies %}
              <option value="{{ currency }}">{{ currency }}</option>
              {% endfor %}
            </select>
    </div>
    <button type="submit" class="btn btn-default">Выбрать</button>
  </div>
</form>
<table>
  <tr>
    <td>Дата</td>
    <td>Курс</td>
    <td>Номинал</td>
  </tr>
{% for rate in rates %}
  <tr>
    <td>{{ rate.date }}</td>
    <td>{{ rate.value }}</td>
    <td>{{ rate.nominal }}</td>
  </tr>
{% endfor %}
</table>
</html>
